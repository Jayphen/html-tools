<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tools</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: #f5f5f5;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      margin: 0 0 32px 0;
      font-size: 28px;
      color: #333;
    }

    .tools {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .tool-link {
      display: block;
      padding: 16px 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-decoration: none;
      color: #333;
      transition: box-shadow 0.15s, transform 0.15s;
    }

    .tool-link:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      transform: translateY(-2px);
    }

    .tool-name {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 4px;
    }

    .tool-desc {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tools</h1>
    <div class="tools">
      <a href="./md-preview/" class="tool-link">
        <div class="tool-name">Markdown Preview</div>
        <div class="tool-desc">Drag and drop .md files to preview them with syntax highlighting</div>
      </a>
      <a href="./worklog/" class="tool-link">
        <div class="tool-name">Worklog</div>
        <div class="tool-desc">Track daily work with a simple text-based log</div>
      </a>
    </div>
  </div>
</body>
</html>
